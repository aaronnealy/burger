<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Burger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      ,
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <img
            src="css/images/kisspng-hamburger-cheeseburger-portable-network-graphics-i-cheeseburguer-cone-plana-baixar-pngsvg-transp-5c6b47093c12e4.7589226715505344092461.png"
            style=" width: 300px"
          />
          <ul class="list-group burger-list">
            <li class="list-group-item new-item">
              <form id="burger-form">
                <div class="container">
                  <div class="row">
                    <div class="col-10">
                      <input
                        class="new-item form-control form-position"
                        placeholder="Make a Burger"
                        type="burger_name"
                      />
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-success mk-burger">
                        Make a Burger
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </li>
            <span class="burger-container"> </span>
          </ul>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
